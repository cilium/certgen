# See https://golangci-lint.run/usage/configuration/ for available options.
# Also https://github.com/cilium/cilium/blob/master/.golangci.yaml as a
# reference.
run:
  go: '1.20'
  timeout: 2m  # default is 1m
linters:
  disable-all: true
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - decorder
    - dupword
    - durationcheck
    - errchkjson
    - errname
    - gocheckcompilerdirectives
    - gocritic
    - goerr113
    - gofmt
    - goheader
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - interfacebloat
    - makezero
    - misspell
    - musttag
    - nakedret
    - nilerr
    - noctx
    - nosprintfhostport
    - predeclared
    - promlinter
    - reassign
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - tenv
    - typecheck
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - wastedassign
linters-settings:
  gocritic:
    disabled-checks:
      - exitAfterDefer
      - singleCaseSwitch
  goheader:
    template-path: ./HEADER
  gosec:
    # available rules: https://github.com/securego/gosec#available-rules
    includes: [] # include all available rules
    excludes:
      - G104 # Audit errors not checked
      - G307 # Deferring a method which returns an error
  govet:
    enable-all: true
    disable:
      - fieldalignment
      - shadow
  revive:
    rules:
      - name: package-comments
        disabled: true

issues:
  # Default rules exclude Go doc comments check, which is rather unfortunate.
  # In order to enable Go doc checks, defaults rules have to be disabled.
  # See https://github.com/golangci/golangci-lint/issues/456 for details.
  exclude-use-default: false
  exclude:
    - Potential file inclusion via variable # EXC0010 gosec: False positive is triggered by 'src, err := io.ReadFile(filename)'

  exclude-rules:
    - linters: [goerr113]
      text: "do not define dynamic errors, use wrapped static errors instead"
